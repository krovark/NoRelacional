<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Red Social - Login y Registro</title>
</head>
<body>
  <h1>Red Social</h1>

  <h2>Registrar usuario</h2>
  <form id="registerForm">
    <input type="text" id="regUsername" placeholder="Nombre de usuario" required />
    <input type="password" id="regPassword" placeholder="Contraseña" required />
    <button type="submit">Registrarse</button>
  </form>

  <h2>Iniciar sesión</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Nombre de usuario" required />
    <input type="password" id="loginPassword" placeholder="Contraseña" required />
    <button type="submit">Login</button>
  </form>

  <h2>Resultado</h2>
  <pre id="output"></pre>

  <script>
    const API_BASE = 'http://localhost:8080/api';
    let token = '';

    function showOutput(data) {
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    // REGISTRO
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;

      try {
        const res = await fetch(`${API_BASE}/users/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        showOutput(data);
      } catch (err) {
        showOutput({ error: 'Error en registro', err });
      }
    });

    // LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch(`${API_BASE}/users/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.token) {
          token = data.token;
          showOutput({ message: 'Login exitoso', token });
        } else {
          showOutput(data);
        }
      } catch (err) {
        showOutput({ error: 'Error en login', err });
      }
    });
  </script>
</body>
</html>
